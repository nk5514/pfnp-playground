<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message of the Day</title>
  </head>
  <body>
<h1></h1>
<button >Gopher it!</button>
<script type="text/javascript">
  //var message=fetch('/motd')
  fetch('/motd').then(function (response) {
    response.text().then(function (message){
    document.querySelector('h1')
      .textContent = message
  })
})
document.querySelector('button')
.addEventListener('click',function(){
  var motd=window.prompt('Change the MOTD')
  fetch('/edit/' + motd)
  document.querySelector('h1')
  .textContent=motd
})
</script>
<style media="screen">
  h1 {
    text-align: center;
  }
  button {
    padding: 50px;
    font-size: 50;
    background: cyan;
  }
</style>
  </body>
</html>
